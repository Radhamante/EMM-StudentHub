<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Connection</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="CSS/login.css">
    <link rel="stylesheet" href="CSS/header.css">
</head>
<body>
    <img class="wave" src="assets/logos/wave.png">
    <div class="container">
        <div class="img">
            <img src="assets/logos/undraw_welcoming_xvuq.svg"">
        </div>
        <div class="login-content">
            <form action="index.html">
                <img src="assets/logos/avatar.svg">
                <h2 class="title">Bonjour</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <h5>Email</h5>
                        <input type="text" class="input" id="username">
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i"> 
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <h5>Mot de passe</h5>
                        <input type="password" class="input" id="pass">
                    </div>
                </div>
                <input type="button" class="btn" value="Allons-y !" id="sign_up">
            </form>
        </div>
    </div>
    <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-firestore.js"></script>
    <script src="JS/firebase_login.js"></script>
    <script src="JS/login.js"></script>
</body>
</html>
